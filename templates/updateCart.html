{% load static %}
{% include "users/header4.html" %}


{% block content %}
    <h1>Update Cart Item</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ cart_item.quantity }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
